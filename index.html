<!DOCTYPE html>

    <h1>Output</h1>

    <div id="output-2"></div>
  
  
    <h1>Multiplication Table</h1>
    <input id="number" type="number" placeholder="Enter a number">
    <button onclick="displayTable()">Show Table</button>
    <div id="table"></div>
  
    <h1>Mark Sheet</h1>

    
<h1> Welcome Message</h1>
<input id="city-name" type="text" placeholder="Enter city name">
<button onclick="welcomeUser()">Sumbit</button>
<div id="welcome-message"></div>

<h1>Gender Greeting</h1>
<input id="gender" type="text" placeholder="Enter gender (male/female)">
<button onclick="greetUser()">Submit</button>
<div id="greeting-message"></div>

<h1>Traffic Signal</h1>
<input id="signal-color" type="text" placeholder="Enter signal color (red/yellow/green)">
<button onclick="trafficSignal()">Submit</button>
<div id="signal-message"></div>


<h1>Fuel Check</h1>
  <input id="fuel-input" type="number" placeholder="Enter remaining fuel (litres)">
  <button onclick="checkFuel()">Check</button>
  <div id="fuel-message"></div>

  <label>Subject 1 Marks:</label>

  <label>Subject 2 Marks:</label>
  <input id="sub2" type="number"><br><br>
  <label>Subject 3 Marks:</label>
  <input id="sub3" type="number"><br><br>
  <button onclick="calculatePercentage()">Calculate</button>
  <div id="mark-sheet"></div>

  <h1>Guess the Number</h1>
  <input id="guess" type="number">
  <button onclick="checkGuess()">Guess</button>
